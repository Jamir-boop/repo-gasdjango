{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'library/adminlte/plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'library/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}" />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'library/adminlte/css/adminlte.min.css' %}" />
    <style>
        #background {
            position: fixed;
            z-index: -1;
            width: 100vw;
            opacity: 0.5;
            filter: blur(10px);
        }

        @media all and (max-width: 1200px) {
            #background {
                width: unset;
                height: 100vh;
            }
        }
    </style>
</head>

<body class="hold-transition login-page dark-mode">
    <img id="background" src="{% static 'image/gas.jpg'%}" alt="background">
    {% block content %}{% endblock %}
    <!-- jQuery -->
    <script src="{% static 'library/adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'library/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'library/adminlte/js/adminlte.js' %}"></script>
</body>

</html>
