{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}base{% endblock %}</title>

	<link rel="icon" href="{% static 'image/fire.ico' %}" />
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'library/adminlte/plugins/fontawesome-free/css/all.min.css' %}" />
	<!-- overlayScrollbars -->
	<link rel="stylesheet"
		href="{% static 'library/adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}" />
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'library/adminlte/css/adminlte.min.css' %}" />
</head>

<body class="hold-transition sidebar-mini layout-fixed dark-mode">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		{% include 'snippets/navbar.html'%}
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		{% include 'snippets/sidebar.html'%}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>{% block db_title %}Dashboard{% endblock %}</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">
									<a href="#">Home</a>
								</li>
								<li class="breadcrumb-item">
									<a href="#">Layout</a>
								</li>
								<li class="breadcrumb-item active">
									Fixed Layout
								</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					{% block content %}
					{% endblock %}
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		{% include 'snippets/footer.html'%}
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="{% static 'library/adminlte/plugins/jquery/jquery.min.js' %}"></script>
	<!-- Bootstrap 4 -->
	<script src="{% static 'library/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- overlayScrollbars -->
	<script src="{% static 'library/adminlte/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static 'library/adminlte/js/adminlte.min.js' %}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="{% static 'library/adminlte/js/demo.js' %}"></script>
</body>

</html>
