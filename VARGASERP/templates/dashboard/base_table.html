{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %} {{ tabla }} {% endblock %}</title>
	<link rel="icon" href="{% static 'image/fire.ico' %}" />

	<!-- Google Font: Source Sans Pro -->
	<link rel="icon" href="{% static 'image/fire.ico' %}" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'library/adminlte/plugins/fontawesome-free/css/all.min.css' %}" />
	<!-- DataTables -->
	<link rel="stylesheet"
		href="{% static 'library/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}" />
	<link rel="stylesheet"
		href="{% static 'library/adminlte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}" />
	<link rel="stylesheet"
		href="{% static 'library/adminlte/plugins/datatables-buttons/css/buttons.bootstrap4.min.css' %}" />
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'library/adminlte/css/adminlte.min.css' %}" />
</head>

<body class="sidebar-mini layout-fixed dark-mode">
	<div class="wrapper">
		<!-- Navbar -->
		{% include 'snippets/navbar.html'%}

		<!-- Main Sidebar Container -->
		{% include 'snippets/sidebar.html'%}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>{{ tabla }}</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item">
									<a href="#">Inicio</a>
								</li>
								<li class="breadcrumb-item active">
									{{ tabla }}
								</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">{{ desc }}</h3>
									<a class="btn btn-app bg-info float-right" href="{% block addhref %}{% endblock %}">
										<i class="fas fa-plus"></i> Agregar {{ tabla }}
									</a>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									{% block table %}{% endblock %}
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		{% include 'snippets/footer.html'%}

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script src="{% static 'library/adminlte/plugins/jquery/jquery.min.js' %}"></script>
	<!-- Bootstrap 4 -->
	<script src="{% static 'library/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<!-- DataTables  & Plugins -->
	<script src="{% static 'library/adminlte/plugins/datatables/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
	<script
		src="{% static 'library/adminlte/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
	<script
		src="{% static 'library/adminlte/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/jszip/jszip.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/pdfmake/pdfmake.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/pdfmake/vfs_fonts.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-buttons/js/buttons.html5.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-buttons/js/buttons.print.min.js' %}"></script>
	<script src="{% static 'library/adminlte/plugins/datatables-buttons/js/buttons.colVis.min.js' %}"></script>
	<!-- AdminLTE App -->
	<script src="{% static 'library/adminlte/js/adminlte.min.js' %}"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="{% static 'library/adminlte/js/demo.js' %}"></script>
	<!-- Page specific script -->
	<script>
		$(function () {
			$("#example1")
				.DataTable({
					"language": {
						"sProcessing": "Procesando...",
						"sLengthMenu": "Mostrar _MENU_ registros",
						"sZeroRecords": "No se encontraron resultados",
						"sEmptyTable": "Ningún dato disponible en esta tabla",
						"sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
						"sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
						"sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
						"sInfoPostFix": "",
						"sSearch": "Buscar:",
						"sUrl": "",
						"sInfoThousands": ",",
						"sLoadingRecords": "Cargando...",
						"oPaginate": {
							"sFirst": "Primero",
							"sLast": "Último",
							"sNext": "Siguiente",
							"sPrevious": "Anterior"
						},
						"oAria": {
							"sSortAscending": ": Activar para ordenar la columna de manera ascendente",
							"sSortDescending": ": Activar para ordenar la columna de manera descendente"
						}
					},
					responsive: true,
					lengthChange: false,
					autoWidth: false,
					buttons: [
						"copy",
						"excel",
						"pdf",
						"print",
						"colvis",
					],
				})
				.buttons()
				.container()
				.appendTo("#example1_wrapper .col-md-6:eq(0)");
		});
	</script>
</body>

</html>
