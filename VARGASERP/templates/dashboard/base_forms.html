{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Base Forms {% endblock %}</title>
    <link rel="icon" href="{% static 'image/fire.ico' %}" />

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'library/adminlte/plugins/fontawesome-free/css/all.min.css' %}" />

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'library/adminlte/css/adminlte.min.css' %}" />
</head>

<body class="sidebar-mini dark-mode">
    <div class="wrapper">
        <!-- Navbar -->
        {% include 'snippets/navbar.html' %}
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        {% include 'snippets/sidebar.html' %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            {% include 'snippets/content-header.html'%}

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        {% include 'snippets/footer.html'%}

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="{% static 'library/adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'library/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'library/adminlte/js/adminlte.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'library/adminlte/js/demo.js' %}"></script>
</body>

</html>
